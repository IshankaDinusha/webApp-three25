<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubLK Admin</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin.style.css">
</head>
<body>
    <div class="row px-4 bg-gradient-blue">
        <nav class="navbar navbar-expand-xl">
            <div class="container-fluid">
                <a class="navbar-brand p-0" href="#">
                    <img src="images/logo-small.png" alt="">
                </a>

                <div class="flex-grow-1 flex-xl-grow-0 text-end">
                    <button class="nav-search-btn rounded-pill me-2 d-xl-none"
                        style="padding-left: 8px; padding-right: 8px;">
                        <i class="fa-solid fa-magnifying-glass mx-1"></i>
                        Search...
                    </button>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movies</a>
                        </li>
                        <li class="nav-item text-nowrap">
                            <a class="nav-link" href="#">TV Series</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item text-nowrap">
                            <a class="nav-link" href="#">Our Subtitle Team</a>
                        </li>
                        <li class="nav-item text-nowrap">
                            <a class="nav-link" data-bs-toggle="collapse" href="#moreLinksMenu" role="button"
                                aria-expanded="false" aria-controls="moreLinksMenu">
                                More Links
                                <i class="fa-solid fa-chevron-down ms-2"></i>
                            </a>
                        </li>
                    </ul>
                    <button class="nav-search-btn rounded-pill text-nowrap mx-2 d-none d-xl-block">
                        <i class="fa-solid fa-magnifying-glass mx-1"></i>
                        Search...
                    </button>

                    <button class="btn btn-primary rounded-pill text-nowrap me-2 d-none d-xl-block">Sign Up</button>
                    <button class="btn btn-black rounded-pill text-nowrap d-none d-xl-block" id="logInBtn">Log In</button>
                </div>
            </div>
        </nav>
    </div>
    <!-- nav-bar -->
    
</body>
</html>
