<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubLK Admin</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin.style.css">
</head>
<body class="bg-accent-dark">
    <div class="container-fluid bg-primary-dark">
           <!-- nav-bar -->
            <div class="row px-4 bg-gradient-blue">
                <nav class="navbar navbar-expand-xl w-100 d-flex justify-content-between align-items-center">
                    <!-- Left section -->
                    <div class="d-flex align-items-center gap-3">
                        <!-- Button with icon triggers offcanvas -->
                        <button class="btn" type="button"
                                data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasWithBothOptions"
                                aria-controls="offcanvasWithBothOptions">
                            <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
                        </button>
                        <p class="mb-0 text-white">SubZone Admin</p>                     
                    </div>

                    <!-- Right section -->
                    <div class="d-flex align-items-center gap-3">
                        <p class="mb-0 text-white">Hi there Sashin!</p>
                        <a class="navbar-brand p-0" href="#">
                            <img src="images/logo-small.png" alt="">
                        </a>
                    </div>
                </nav>
            </div>
            <!-- nav-bar -->
            <!-- Offcanvas component -->
            <div class="offcanvas offcanvas-start bg-offcanvas-blue" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white" id="offcanvasWithBothOptionsLabel">Dashboard</h5>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-white d-block px-3 py-2"><i class="fa-solid fa-gauge me-2 fa-lg" style="color: #ffffff;"></i>Overview</a></li>
                        <li><a href="#" class="text-decoration-none text-white d-block px-3 py-2"><i class="fa-solid fa-briefcase me-2 fa-lg" style="color: #ffffff;"></i>Your Work</a></li>
                        <li><a href="#" class="text-decoration-none text-white d-block px-3 py-2"><i class="fa-solid fa-bell me-2 fa-lg" style="color: #ffffff;"></i>Requests</a></li>
                        <li><a href="#" class="text-decoration-none text-white d-block px-3 py-2"><i class="fa-regular fa-thumbs-up me-2 fa-lg" style="color: #ffffff;"></i>Subtitle Approval</a></li>
                        <li><a href="#" class="text-decoration-none text-white d-block px-3 py-2"><i class="fa-solid fa-puzzle-piece me-2 fa-lg" style="color: #ffffff;"></i>New Subtitle</a></li>
                    </ul>
                </div>
            </div>
            <!-- Offcanvas component -->
                  



    </div>
    


    <script src="bootstrap.bundle.min.js"></script>
    <!--<script src="https://www.youtube.com/iframe_api"></script>-->
    <script src="script.js"></script>
</body>
</html>
