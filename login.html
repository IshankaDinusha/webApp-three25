<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubLK</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #010D26;">
            <div class="card px-4 py-5 d-flex align-items-center justify-content-center rounded-lg" style="background-color: #1A2234;">
                <p class="fs-3 mt-3" style="color: #fff;">Log in</p>
                <form class="mb-3">
                    <div class="mx-3 mb-3" style="width: 350px;">
                      <label for="exampleInputEmail1" class="form-label" style="color: #fff;">Username</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mx-3 mb-3" style="width: 350px;">
                      <label for="exampleInputPassword1" class="form-label" style="color: #fff;">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mx-3 mb-3 form-check" style="width: 350px;">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1" style="color: #fff;">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary mx-3">Submit</button>
                  </form>
            </div>        
</body>
</html>
